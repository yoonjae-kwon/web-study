<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2313609 권윤재</title>
  <style>
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="result"></div>

  <script>
    const nameInput = prompt('이름을 입력하시오');
    const ageInput    = prompt('나이를 입력하세요 (숫자)');
    const heightInput = prompt('키를 입력하시오 (숫자)');
    const weightInput = prompt('체중을 입력하시오 (숫자)');

    const age      = parseInt(ageInput, 10);
    const heightCM = parseFloat(heightInput);
    const weightKG = parseFloat(weightInput);

    const resultEl = document.getElementById('result');

    if (
      nameInput && nameInput.trim() !== '' &&
      !isNaN(age) && age > 0 &&
      !isNaN(heightCM) && heightCM > 0 &&
      !isNaN(weightKG) && weightKG > 0
    ) {
      const heightM = heightCM / 100;
      const bmi = weightKG / (heightM * heightM);
      let category;


      if (age >= 20 && age <= 29) {
        if (bmi <= 17.9)       category = '저체중';
        else if (bmi <= 23)    category = '표준체중';
        else if (bmi <= 30)    category = '과체중';
        else                   category = '비만';


      } else if (age >= 30 && age <= 39) {
        if (bmi <= 18.4)       category = '저체중';
        else if (bmi <= 24)    category = '표준체중';
        else if (bmi <= 30)    category = '과체중';
        else                   category = '비만';

      } else {
        category = '20대 또는 30대가 아닙니다.';
      }

  
      resultEl.innerHTML =
        `이름: ${nameInput}<br>` +
        `나이: ${age}세<br>` +
        `키: ${heightCM}cm<br>`+
        `체중: ${weightKG}kg<br>` +
        `당신은 ${category} (` + bmi + `)입니다.`;

    } else {
      resultEl.textContent = '모든 값을 올바르게 입력해주세요.';
    }
  </script>
</body>
</html>
