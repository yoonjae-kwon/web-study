<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2313609 권윤재</title>
  <style>
    #demo {
      color: blue;
      padding: 20px;
    }
    </style>
    
</head>

<body>
  <div id="demo"></div>

  <script>
    const demoEl = document.getElementById('demo');
    let count = parseInt(prompt('카운트다운할 숫자를 입력하시오'), 10);

    // 1) 콜백 함수 정의
    function tick() {
      if (count > 0) {
        demoEl.textContent = count;
        count--;
      } else {

        clearInterval(timerId);
        demoEl.textContent = '타이머 종료';
      }
    }
    const timerId = setInterval(tick, 1000);
  </script>
</body>
</html>
