<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2313609 권윤재</title>
  <style></style>
</head>
<body>
  <div id="result"></div>

  <script>
    let messages = function(msg, count) {
      let output = '';
      for (let i = 0; i < count; i++) {
        output += msg + '<br><br>';
      }
      document.getElementById('result').innerHTML = output;
    };


    const msgInput = prompt('반복할 메시지를 입력하시오');
    const countInput = prompt('몇 번 반복할까요?');
    const count = parseInt(countInput, 10);

    if (msgInput !== null && !isNaN(count) && count > 0) {
      messages(msgInput, count);
    } else {
      document.getElementById('result').textContent = '잘못된 입력입니다';
    }
  </script>
</body>
</html>
