<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>자리배치도</h1>
    <script>
        var memNum = prompt("인원수를 입력하시오");
        var colNum = prompt("열의 개수를 입력하시오");


        if (memNum % colNum == 0) {
            var rowNom = parseInt(memNum / colNum);

        }
        else {
            rowNom = parseInt(memNum / colNum) + 1;
        }

        document.write("모두 " + rowNom + "줄이 필요합니다");


        document.write("<table border='1'>");
        for (i = 0; i < rowNum; i++){
            document.write("<tr>");
            for (j = 1; j <= colNum; j++) {
                seatNo = i * colNum + i;
                if (seatNo > memNum) break; // 좌석번호가 memNum보다 크면 종료
                document.write("<td> 좌석"+seatNo +"</td>");
            }
        }



    </script>


</body>

</html>
