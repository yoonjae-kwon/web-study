<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 완료</title>
  <link rel="stylesheet" href="reserve-style.css">
  <style>
    .complete-container {
      min-height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      position: relative;
      z-index: 2;
    }
    .complete-card {
      background: #fff;
      border-radius: 36px;
      box-shadow: 0 6px 32px #0003;
      max-width: 700px;
      width: 97vw;
      margin-top: 72px;
      text-align: center;
      padding: 60px 24px 68px 24px;
    }
    .complete-card h1 { font-size: 2.3rem; margin-bottom: 5px;}
    .complete-card p { font-size: 1.15rem; color: #222; margin-bottom: 17px;}
    .complete-card .user { font-size: 2.8rem; font-weight: 800; margin-top: 40px; margin-bottom: 10px;}
    @media (max-width: 600px) {
      .complete-card { padding: 30px 8vw 40px 8vw; }
      .complete-card h1 { font-size: 1.3rem;}
      .complete-card .user { font-size: 1.5rem;}
    }
  </style>
</head>
<body>
  <div class="hero-bg" style="height:100vh; min-height:600px;">
    <div class="complete-container">
      <div class="complete-card">
        <h1>로즈마리 산골목 캠핑장</h1>
        <p>서울시 성북구 13길 20-3</p>
        <div class="user">유저 이름 + 예약 완료 창</div>
      </div>
    </div>
  </div>
</body>
</html>
