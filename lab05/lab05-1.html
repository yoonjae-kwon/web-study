<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2313609 권윤재</title>
  <style>
    * {
      margin: 0 auto;
      line-height: 3em;
    }
    body {
      width: 300px;
    }
    select {
      height: 30px;
      font-size: 1.2em;
    }
    div{
            width: 200px; height: 200px;
            background-color: rgb(31, 192, 232);
            color: white;
            line-height:200px;
            text-align:center;
            font-weight: bold;
        }
  </style>
</head>
<body>
  <form>
    <h1>DOM 실습</h1>
    <label>텍스트 내용 입력 <input type="text" id="t"></label><br>
    <label>배경색 <input type="color" id="bgcolor" value="#0000ff"></label><br>
    <label>글자색 <input type="color" id="fcolor"  value="#ffffff"></label><br>
    <label>글자크기 <select id="fsize">
        <option value="10px">10</option>
        <option value="15px">15</option>
        <option value="20px">20</option>
        <option value="25px">25</option>
        <option value="30px">30</option>
      </select>
    </label><br>
    <label>
      <input type="radio" name="shape" value="circle" class="shape">원
    </label>
    <label>
      <input type="radio" name="shape" value="square" class="shape" checked>사각형
    </label>
    <label>
      <input type="radio" name="shape" value="round"  class="shape">모서리가 둥근 사각형
    </label>
    <div id="rs">텍스트 내용</div>
  </form>

  <script>
    const textInput    = document.getElementById('t');
    const bgcolorInput = document.getElementById('bgcolor');
    const fcolorInput  = document.getElementById('fcolor');
    const fsizeSelect  = document.getElementById('fsize');
    const shapeRadios  = document.querySelectorAll('.shape');
    const resultBox    = document.getElementById('rs');

    textInput.addEventListener('blur', function() {
      resultBox.innerHTML = this.value.trim() === '' 
        ? '텍스트 내용' 
        : this.value;
    });

    bgcolorInput.addEventListener('change', function() {
      resultBox.style.backgroundColor = this.value;
    });

    fcolorInput.addEventListener('change', function() {
      resultBox.style.color = this.value;
    });

    fsizeSelect.addEventListener('change', function() {
      resultBox.style.fontSize = this.value;
    });

    shapeRadios.forEach(function(radio) {
      radio.addEventListener('change', function() {
        switch (this.value) {
          case 'circle':
            resultBox.style.borderRadius = '50%';
            break;
          case 'square':
            resultBox.style.borderRadius = '0';
            break;
          case 'round':
            resultBox.style.borderRadius = '10px';
            break;
        }
      });
    });
  </script>
</body>
</html>
